  var figures = [];

  function onKeyDown(e) {
    if (keys[e.key]) {
      var max = new Point(view.size.width, view.size.height);
      var random = Point.random();
      var point = max * random;
      var fig = new Path.Rectangle(point, new Point(500, 500));
      var fig1 = new Path.Circle(point, 400);
      var canvasLayer = document.getElementById('myCanvas');
  if((e.key.charCodeAt(0))%2 ==0){
      fig1.fillColor = keys[e.key].color;
      keys[e.key].sound.play();
      figures.push(fig1);
      canvasLayer.style.background = keys[e.key].background;

                                  }
    else{
    fig.fillColor = keys[e.key].color;
    keys[e.key].sound.play();
    figures.push(fig);
    canvasLayer.style.background = keys[e.key].background;

        }
                        }
  }

  function onFrame(e) {
    for (var i = 0; i < figures.length; i++) {
      figures[i].scale(0.92);
      figures[i].fillColor.hue += 1;
      if(figures[i].area < 1){
        figures[i].remove();
        figures.splice(i, 1);
        console.log(figures);
      }
    }
  }
